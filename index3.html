<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .page{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 90%;
            height: 90vh;
            border-radius: 30px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="page">
        <div data-aos="fade-up" class="container"></div>
    </div>
    <div class="page">
        <div data-aos="flip-left" class="container"></div>
    </div>
    <div class="page">
        <div data-aos="flip-left" class="container"></div>
    </div>
    <div class="page">
        <div data-aos="fade-up"
        data-aos-duration="3000" class="container"></div>
    </div>
    <div class="page">
        <div data-aos="fade-up"
        data-aos-anchor-placement="top-bottom"  class="container"></div>
    </div>

    <script>
        AOS.init();
      </script>
</body>
</html>
